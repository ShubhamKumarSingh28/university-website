<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
<link rel="stylrsheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
<style>
*{
    margin: 0;
   padding: 0;
   font-family: 'Poppins', sans-serif;
}
.h1{
    color: blueviolet;
    background-color: aqua;
}

.h2{
    background-color:beige;
    color: darkblue;
    padding-top: 30px;

}
</style>
</head>
<body>
        <center><h1>CONTACT US </h1></center>
    <section class="Address">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d205893.5078688657!2d80.53399771998686!3d16.48658718811217!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a35eff9482d944b%3A0x939b7e84ab4a0265!2sVijayawada%2C%20Andhra%20Pradesh!5e0!3m2!1sen!2sin!4v1670765817840!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    </section>

    <div class="row">
        <div class="icons">
            <div>
                <i class="fa fa-home"></i>
                <span><h5>123 Road, ABC Building</h5></span>
                <p>Vijayawada, Andhra Pradesh, IN</p>
            </div>
            <div>
                <i class="fa fa-phone"></i>
                <span><h5> +1 1234567890</h5></span>
                <p>Monday to Friday, 9AM to 4PM</p>
            </div>
            <div>
                <i class="fa fa-envelope-o"></i>
                <span><h5>eias123@gmail.com</h5>
                <p>email us your query</p>
                </span>
            </div>
        </div>
        <center><h2>Your Information</h2></center>
        <div class="contact-col">
            <form action="">
                <input type="text" placeholder="Enter Your Name" required>
                <input type="email" placeholder="Enter Your Email Address" required>
                <input type="text" placeholder="Enter Your Subject" required>
                <textarea rows="8" placeholder="Message" required></textarea>
                <center><button type="submit" class="hero-btn">Send Message</button></center>
            </form>
        </div>
</body>
</html>
